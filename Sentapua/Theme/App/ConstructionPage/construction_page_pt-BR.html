<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://agenciasentapua.local/wp-content/themes/asdc/Sentapua/Theme/App/ConstructionPage/construction_page.css">
    <title>Website Em Construção</title>
    <style>
        *,*:after,*:before{-moz-box-sizing:border-box;box-sizing:border-box;-webkit-font-smoothing:antialiased;font-smoothing:antialiased;text-rendering:optimizeLegibility}html,body{width:100%;height:100%;margin:0;padding:0}
        body {
            background: url('https://doc-14-8o-docs.googleusercontent.com/docs/securesc/rog34diujr8899lh5tts9tiebjk3k5o5/5ad7f730sd1rh41mipgpfnevc6n56lt3/1533139200000/14284447307227911998/14284447307227911998/1vYERl3H3DbuhRNigDCq2Z0nqCM07M7xL') center center no-repeat;
            background-size: cover;
        }
        #overlay {
            display: grid;
            width: 100%;
            height: 100%;
            background-color: rgba(51,0,102,.75);
            align-items: center;
        }
        .page-content {
            text-align: center;
        }

        .page-content h1 {
            display: block;
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            color: #FFF;
            font-size: 60px;
            letter-spacing: -4px;
            margin: -10px 0 0 0;
            padding: 0;
        }
        span.spacer {
            display: block;
            width: 100px;
            height: 5px;
            background: #FFF;
            margin: 0 auto;
        }
        .page-content p{
            display: block;
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            color: #FFF;
            font-size: 20px;
            margin: 8px;
            padding: 0;
        }
        .page-content p a{
            font-weight: 900;
            text-decoration: none;
            color: #FFF;
        }
        @media screen and (max-width: 768px){
            .page-content img {
                width: 250px;
                height: auto;
            }
            .page-content h1 {
                font-size: 36px;
                margin: 0 0 5px 0;
            }
            .page-content p {
                font-size: 16px;
            }
            .page-content p span {
                display: block;
                margin-top: 10px;
            }
        }
    </style>
    <!-- Local Url: http://agenciasentapua.local/wp-content/themes/asdc/Sentapua/Theme/App/ConstructionPage/construction_page_pt_BR.html -->
</head>
<body>
    <div id="overlay">
        <div class="page-content">
            <img src="https://doc-14-8o-docs.googleusercontent.com/docs/securesc/rog34diujr8899lh5tts9tiebjk3k5o5/hou98odejpn0l6q2qbepi5pmag7kokqc/1533139200000/14284447307227911998/14284447307227911998/1NH48FmU4db92IHYycDrvUb9QmpRIEuhv?nonce=3f5rj0shqid74&user=14284447307227911998&hash=3vs742j9alcks0hfmkebai70fohi1u2g" alt="Agência Sentapua Logo">
            <h1>Em Desenvolvimento</h1>
            <span class="spacer"></span>
            <p>Estamos trabalhando neste site.<br><span>Em breve mais um site produzido pela <a href="http://agenciasentapua.com.br">Agência Sentapúa</a> no ar.</span></p>
        </div>
    </div>
</body>
</html>
